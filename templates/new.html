{{ block "new" . }}
  {{ template "header" . }}

  {{ block "newForm" . }}
    <form hx-post="/new" hx-target="body" hx-push-url="true">
      <div>
        <input type="text" name="size" placeholder="Board Size" />
        {{ if . }}
          <div class="invalid-input-popup">{{ . }}</div>
        {{ end }}
      </div>
      <button type="submit">Submit</button>
    </form>
  {{ end }}

  {{ template "footer" . }}
{{ end }}
